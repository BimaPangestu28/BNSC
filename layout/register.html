<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>IGP - Register Page</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
		<link rel="icon" href="images/logo.png">
		<meta name="viewoport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>

		<div class="content">
			<div class="left-register col-lg-2 col-md-1">
				<h3>Sign Up</h3>

				<form action="#" method="post" class="form-r">
					<div>
						<button class="icon-register" type="button"><img src="images/user.png" alt="Icon"></button>
						<input type="text" name="name" placeholder="Your name">
						<span class="errors">Field name is required</span>
					</div>

					<div class="clear"></div>

					<div>
						<button class="icon-register" type="button"><img src="images/user.png" alt="Icon"></button>
						<input type="text" name="username" placeholder="Your username">
					</div>

					<div class="clear"></div>				

					<div>
						<button class="icon-register" type="button"><img src="images/email.png" alt="Icon"></button>
						<input type="text" name="email" placeholder="Your email">
					</div>

					<div class="clear"></div>

					<div>
						<button class="icon-register" type="button"><img src="images/password.png" alt="Icon"></button>
						<input type="password" name="password" placeholder="Your password">
					</div>

					<div class="clear"></div>

					<div>
						<button class="icon-register" type="button"><img src="images/birth.png" alt="Icon"></button>
						<input name="birth" class="birth" placeholder="Date of birth">
					</div>

					<div class="clear"></div>

					<div>
						<button class="icon-register" type="button"><img src="images/phone.png" alt="Icon"></button>
						<input type="number" name="number" placeholder="Phone number">
					</div>

					<div class="clear"></div>

					<div class="profile">
						<h4>Profile picture</h4>
						<input type="file" name="profile" >
					</div>

					<div class="clear"></div>

					<div>
						<button class="captcha" type="button"><span>5 + 9 = ?</span></button>
						<input type="text" name="captcha" placeholder="Enter your answer" class="f-c">
					</div>

					<div class="clear"></div>

					<div class="form-bottom">
						<span>Do you already have an account?</span>

						<button class="button register-btn">Register</button>
					</div>
				</form>
			</div>

			<div class="right-register col-lg-2 col-md-1">
				<img src="images/logo.png" alt="Logo IGP">
				<h3>Indonesia Game Portal</h3>
			</div>
		</div>


		<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="jquery-ui-1.12.1.custom/jquery-ui.min.js" type="text/javascript"></script>
		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
